name: Build UACME on Release or Manually

on:
  release:
    types: [published]
  workflow_dispatch:  # 添加手动触发支持

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build solution in Release mode
        run: msbuild UACME.sln /p:Configuration=Release
